html {
    background: transparent;
}
.container{
margin-top:70px;
    background: rgb(255, 255, 255);
 
}
 
.our-team{
    padding: 20px 15px 30px;
    background:#FFFBE9;
    border-radius: 15px;
    text-align: center;
   border:1px solid #557153;
 
}

.our-team:hover{
transition: .5s;
  box-shadow: 0px 1px 5px 0px #FFFBE9;
}
.our-team .pic{
    display: inline-block;
    width: 100%;
    height: 100%;
    padding: 5px;
    margin-bottom: 25px;
    transition: all 0.5s ease 0s;
   border-radius: 50%;
}
.our-team:hover .pic{
    background: #285430;
    border-radius: 50%;
}
.pic img{
    width: 100%;
    height: auto;
    border-radius: 50%;
}
.our-team .title{
    display: block;
    font-size: 20px;
    font-weight: 600;
    color: #285430;
    text-transform: uppercase;
    margin: 0 0 7px 0;
}
.our-team .post{
    display: block;
    font-size: 15px;
    color: #285430;
    text-transform: capitalize;
    margin-bottom: 15px;
}
.our-team .social{
    padding: 0;
    margin: 0;
    list-style: none;
}
.our-team .social li{
    display: inline-block;
    margin-right: 5px;
}
.our-team .social li a{
    display: block;
    width: 30px;
    height: 30px;
    line-height: 30px;
    border-radius: 50%;
    font-size: 15px;
    color: #285430;
    border: 1px solid #285430;
    transition: all 0.5s ease 0s;
}
.our-team:hover .social li a{
    background: #285430;
    color: #fff;
}
@media only screen and (max-width: 990px){
    .our-team{ margin-bottom: 30px; }
}

    position:absolute;

    0% {rotate: deg;}

    z-index: 99;
    transition: all 0.35;
    }
    .navigation a:hover {
    color: #285430; 
    }
    .navigation a:hover:after {animation: none;}
